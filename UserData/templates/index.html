{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link rel="stylesheet" href="{% static 'index-style.css' %}">
    <style>
        #login, #signup {
            top: 162px;
        }
        p{
            text-align: center;
            margin-top: 10px;
            background-color: #eb8a8a;
            border-radius: 10px;
            padding: 6px;
        }
    </style>
</head>
<body>
    <div class="ohio">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="signin()">Sign Up</button>
            </div>
            <div class="title">
                <h3 style="text-align: center;
                font-size: 25px;
                font-family: roboto;
                text-transform: uppercase;
                color: darkblue;">Note App</h3>
            </div>
            <form method="POST" id="login" class="input-group">
                {% csrf_token %}
                <input type="text" class="input-field" name="login_username" placeholder="Username" required>
                <input type="password" class="input-field" name="login_password" placeholder="Password" required>
                <button type="submit" name="login" class="submit-btn">Log In</button>
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            </form>

            <form method="POST" id="signup" class="input-group">
                {% csrf_token %}
                <input type="email" class="input-field" name="signup_email" placeholder="Enter Email Address" required>
                <input type="text" class="input-field" name="signup_username" placeholder="Enter Username" required>
                <input type="password" class="input-field" name="signup_password" placeholder="Enter Password" required>
                <input type="password" class="input-field" name="signup_cpassword" placeholder="Enter Confirm Password" required>
                <button type="submit" name="signup" class="submit-btn">Sign Up</button>
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            </form>
        </div>
    </div>

    <script src="{% static 'index.js' %}"></script>
</body>
</html>
