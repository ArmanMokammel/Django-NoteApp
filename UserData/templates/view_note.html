{% load static %}
<!DOCTYPE html>
<html lang="en">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            width: 80vw;
            padding: 0;
            margin: 0 10%;
        }
        .box{
            margin-top: 5%;
            border: 3px solid rgb(155, 155, 155);
            border-radius: 6px;
        }
        .note_title{
            font-size: larger;
            margin: 5% 5%;
        }
        .description{
            font-size: 15px;
            padding: 0% 5%;
        }
        .images{
            margin-top: 5%;
            display: flex;
            flex-wrap: wrap;
            padding: 0px 5%;
            padding-bottom: 50px;
        }
        .images img{
            width: 300px;
            height: 200px;
            border: 2px solid rgb(252, 250, 250);
            border-radius: 6px;
            box-shadow: 4px 7px 7px 0px rgb(155, 154, 154);
            margin: 10px;
        }
        .buttons{
            margin:5% 0%;
        }
        .back_button , .update_button , .delete_button{
            border-radius: 6px;
            background: none;
            padding: 10px 40px;
            font-size: 20px;
            margin: 10px;
            color: rgb(99, 99, 99);
            cursor: pointer;
            border: 0px solid white;
        }
        .back_button{
            margin-left: -5px;
        }
        .delete_button{
            margin-left: 62%;
        }
        .back_button:hover , .update_button:hover , .delete_button:hover{
            color: rgb(70, 70, 70);
            background-color: rgb(219, 219, 219);
        }

                padding: 5px 20px;

                margin: 0px;
            }
            .buttons{

    <title>View Note</title>
</head>
<body>
    <div class="box">
    <div class="note_title">
        <h1>{{user_note.title}}</h1>
    </div>
        <div class="description">
            <label for="note-description" class="col-sm-2 form-control-label">Description</label>
            <div class="col-sm-10">
                <textarea name="note_description" id="note-description" rows="10">{{ user_note.description }}</textarea>
            </div>
        </div>
        <div class="images">
            {% for image in user_images %}
            <img src="{{ mediaUrl }}{{ image.image }}" alt="">
            
            {% endfor %}
        </div>
    </div>
        <div class="buttons">
            <a href="{% url 'UserData:notes_home' usernameee %}" class="back_button" name="back">Back</a>
            <a href="{% url 'UserData:delete_note' usernameee user_note.pk %}" class="delete_button" name="delete_note">Delete</a>
            <a href="{% url 'UserData:update_note' usernameee user_note.pk %}" class="update_button" name="update_note">Update</a>
        </div>
    <script>
    // Initialize CKEditor with read-only configuration for note description
    CKEDITOR.replace('note_description', {
        readOnly: true,
        removePlugins: 'toolbar',
        resize_enabled: false,
        disableNativeSpellChecker: false
    });
    </script>
</body>
</html>
