{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'add_note.css' %}">
        <!-- CKEditor CDN -->
        <script src="https://cdn.ckeditor.com/4.17.0/standard-all/ckeditor.js"></script>
    <style>
        #image-container {
            display: flex;
            flex-wrap: wrap;
        }

        .uploaded-image {
            margin: 10px;
            position: relative;
        }

        .remove-button {
            cursor: pointer;
            color: red;
            font-weight: bold;
            position: absolute;
            top: 5px;
            right: 5px;
        }
    </style>
</head>
<body>
    <div class="page_title">
        <h1 class="w">{{ user_note.title }}</h1>
    </div>
    <div class="col-md-6 note_form">
        <div class="box">
            <div class="box-divider m-0"></div>
            <div class="box-body">
                <form method="POST" id="noteForm" enctype="multipart/form-data" onsubmit="submitForm(); return false;">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="title" class="col-sm-2 form-control-label">Title</label>
                        <div class="col-sm-10">
                            <input type="text" name="title" class="form-control" id="title" placeholder="Note Title"
                                value="{{ user_note.title }}">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="note-description" class="col-sm-2 form-control-label">Note Description</label>
                        <div class="col-sm-10">
                            <textarea name="note_description" id="note-description" rows="10">{{ user_note.description }}</textarea>
                        </div>
                    </div>

                    <div class="form-group row">
                      <label for="inputPassword3" class="col-sm-2 form-control-label">Images</label>
                      {% if images %}
                          <div id="image-container">
                              {% for image in images %}
                                  <div class="uploaded-image">
                                      <img src="{{ mediaUrl }}{{ image.image }}" alt="Note Pic" style="width:100px; height:100px; object-fit: cover; margin-right:5px;">
                                      <span class="remove-button" onclick="removeImage(this, '{{ mediaUrl }}{{ image.image }}')">Remove</span>
                                  </div>
                              {% endfor %}
                          </div>
                      {% else %}
                          <div class="col-sm-10">
                              <input name="images" type="file" class="form-control" multiple onchange="previewImages(this)">
                          </div>
                      {% endif %}
                  </div>

                    <div class="form-group button">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="submit" class="btn btn-outline-success txt-success rounded buttons"
                                name="update_note" value="Update">
                            <a href="{% url 'UserData:notes_home' usernameee %}" class="btn btn-outline-danger txt-danger rounded buttons">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
    // Initialize CKEditor with read-only configuration for note description
    {% comment %} CKEDITOR.replace('note-description', {
        readOnly: true,
        removePlugins: 'toolbar',
        resize_enabled: false,
        disableNativeSpellChecker: false
    }); {% endcomment %}


    // Initialize CKEditor
    CKEDITOR.replace('note-description');

        var selectedImages = []; // Keep track of selected images

        function previewImages(input) {
            var imageContainer = document.getElementById('image-container');
            imageContainer.innerHTML = ''; // Clear existing images

            var files = input.files;

            for (var i = 0; i < files.length; i++) {
                var file = files[i];
                var reader = new FileReader();

                reader.onload = function (e) {
                    var img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'uploaded-image';
                    img.style.width = '100px'; // Set the fixed width
                    img.style.height = '100px'; // Set the fixed height

                    var removeButton = document.createElement('span');
                    removeButton.className = 'remove-button';
                    removeButton.innerHTML = 'Remove';
                    removeButton.onclick = function () {
                        removeImage(img, file.name);
                    };

                    var div = document.createElement('div');
                    div.appendChild(img);
                    div.appendChild(removeButton);
                    imageContainer.appendChild(div);

                    // Add the selected image to the list
                    selectedImages.push({ element: div, file: file });
                };

                reader.readAsDataURL(file);
            }
        }

        function removeImage(imageElement, imageName) {
            // Remove the image from the displayed preview
            imageElement.parentNode.remove();

            // Remove the image from the selected images list
            selectedImages = selectedImages.filter(function (item) {
                return item.element !== imageElement.parentNode;
            });
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
