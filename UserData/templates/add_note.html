{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Note</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="{% static 'add_note.css' %}">
</head>
<body>
    <div class="page_title">
        <h1 class="w">Create a New Note</h1>
    </div>
    <div class="col-md-6 note_form">
        <div class="box">
            <div class="box-divider m-0"></div>
            <div class="box-body">
              <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group row">
                  <label for="title" class="col-sm-2 form-control-label">Title</label>
                  <div class="col-sm-10">
                    <input name="title" type="text" class="form-control" id="title" placeholder="Note Title">
                  </div>
                </div>
                
                <div class="form-group row">
                  <label for="inputPassword3" class="col-sm-2 form-control-label">Note Description</label>
                  <div class="col-sm-10">
                    <textarea name="note_description" class="form-control" placeholder="Add your note" rows="10"></textarea>
                  </div>
                </div>

                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 form-control-label">Add Image</label>
                    <div class="col-sm-10">
                      <input name="images" type="file" class="form-control" multiple>
                      <div id="image-preview"></div>
                    </div>
                </div>

                <div class="form-group button">
                  <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="btn btn-outline-success txt-success rounded buttons" name="create_note" value="Create">
                    <a href="#" class="btn btn-outline-danger txt-danger rounded buttons">Cancel</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function(){
          // Function to handle the removal of an image preview
          function removeImagePreview(wrapper) {
              wrapper.remove();
              $('input[name="images"]').val('');
          }
  
          // Preview and remove uploaded images
          $('input[name="images"]').change(function(){
              var input = this;
              var imagesPreview = $('#image-preview');
              imagesPreview.empty();
              if (input.files) {
                  $.each(input.files, function(index, file){
                      var reader = new FileReader();
                      reader.onload = function (e) {
                          // Create a wrapper for each image and remove button
                          var wrapper = $('<div class="image-wrapper"></div>');
                          
                          // Add the image preview to the wrapper
                          var imageElement = $('<img src="' + e.target.result + '" class="img-thumbnail" style="width:100px; height:100px; object-fit: cover; margin-right:5px;">');
                          wrapper.append(imageElement);
  
                          // Add the remove button to the wrapper
                          var removeButton = $('<button type="button" class="btn btn-danger btn-sm" style="margin-right:5px;">Remove</button>');
                          removeButton.click(function() {
                              removeImagePreview(wrapper);
                          });
                          wrapper.append(removeButton);
  
                          // Append the wrapper to the imagesPreview
                          imagesPreview.append(wrapper);
                      }
                      reader.readAsDataURL(file);
                  });
              }
          });
      });
  </script>
  
  
  

</body>
</html>
