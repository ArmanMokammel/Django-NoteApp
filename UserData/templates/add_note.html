{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Note</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="{% static 'add_note.css' %}">
    <!-- CKEditor CDN -->
    <script src="https://cdn.ckeditor.com/4.17.0/standard-all/ckeditor.js"></script>
</head>
<body>
    <div class="page_title">
        <h1 class="w">Create a New Note</h1>
    </div>
    <div class="col-md-6 note_form">
        <div class="box">
            <div class="box-divider m-0"></div>
            <div class="box-body">
              <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group row">
                  <label for="title" class="col-sm-2 form-control-label">Title</label>
                  <div class="col-sm-10">
                    <input name="title" type="text" class="form-control" id="title" placeholder="Note Title">
                  </div>
                </div>
                
                <!-- CKEditor for Note Description -->
                <div class="form-group row">
                  <label for="note-description" class="col-sm-2 form-control-label">Note Description</label>
                  <div class="col-sm-10">
                      <textarea name="note_description" id="note-description" rows="10"></textarea>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="tags" class="col-sm-2 form-control-label">Tags</label>
                  <div class="col-sm-10">
                      <div id="tags-container" style="display: flex; flex-wrap: wrap;">
                          <!-- Tags will be dynamically added here -->
                      </div>
                      <input type="text" class="form-control" id="tag-input" placeholder="Add a tag">
                      <button type="button" class="btn btn-success btn-sm mt-2" onclick="addTag()">Add Tag</button>
                  </div>
              </div>
                <!-- Image Section -->
                <div class="form-group row">
                  <label for="inputPassword3" class="col-sm-2 form-control-label">Add Image</label>
                  <div class="col-sm-10">
                      <input name="images" type="file" class="form-control" multiple>
                      <div id="image-preview"></div>
                  </div>
              </div>

                <div class="form-group button">
                  <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="btn btn-outline-success txt-success rounded buttons" name="create_note" value="Create">
                    <a href="{% url 'UserData:notes_home' usernameee %}" class="btn btn-outline-danger txt-danger rounded buttons">Cancel</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
// Initialize CKEditor
CKEDITOR.replace('note-description');

          // Tags handling
    var tagsArray = [];

    function addTag() {
        var tagInput = $('#tag-input');
        var tagValue = tagInput.val().trim();

        if (tagValue !== '') {
            // Check if the tag already exists
            if (tagsArray.indexOf(tagValue) === -1) {
                // Add tag to the array
                tagsArray.push(tagValue);

                // Update the tags-container
                updateTagsContainer();

                // Clear the input field
                tagInput.val('');
            }
        }
    }

    function removeTag(tagValue) {
        // Remove tag from the array
        tagsArray = tagsArray.filter(function (tag) {
            return tag !== tagValue;
        });

        // Update the tags-container
        updateTagsContainer();
    }

    function updateTagsContainer() {
        var tagContainer = $('#tags-container');
        tagContainer.empty();

        for (var i = 0; i < tagsArray.length; i++) {
            var tagElement = $('<div class="badge badge-primary m-1"></div>').text(tagsArray[i]);
            var removeButton = $('<button type="button" class="btn btn-danger btn-sm ml-1">Remove</button>');

            // Event handler for removing the tag
            removeButton.click(createRemoveHandler(tagsArray[i]));

            tagElement.append(removeButton);
            tagContainer.append(tagElement);
        }
    }

    function createRemoveHandler(tagValue) {
        return function () {
            removeTag(tagValue);
        };
    }

    // Image handling
    var imagesArray = [];

    $('input[name="images"]').change(function () {
        var input = this;
        var imagesPreview = $('#image-preview');
        imagesPreview.empty();

        if (input.files) {
            $.each(input.files, function (index, file) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    // Create a wrapper for each image and remove button
                    var wrapper = $('<div class="image-wrapper"></div>');

                    // Add the image preview to the wrapper
                    var imageElement = $('<img src="' + e.target.result + '" class="img-thumbnail" style="width:100px; height:100px; object-fit: cover; margin-right:5px;">');
                    wrapper.append(imageElement);

                    // Add the remove button to the wrapper
                    var removeButton = $('<button type="button" class="btn btn-danger btn-sm" style="margin-right:5px;">Remove</button>');
                    removeButton.click(function () {
                        removeImagePreview(wrapper, file);
                    });
                    wrapper.append(removeButton);

                    // Append the wrapper to the imagesPreview
                    imagesPreview.append(wrapper);

                    // Add the file to the imagesArray
                    imagesArray.push(file);
                }
                reader.readAsDataURL(file);
            });
        }
    });

    function removeImagePreview(wrapper, file) {
        wrapper.remove();
        imagesArray = imagesArray.filter(function (image) {
            return image !== file;
        });
        $('input[name="images"]').val('');
    }
  </script>
  
  
  

</body>
</html>
